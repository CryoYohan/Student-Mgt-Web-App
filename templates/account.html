{% extends 'base.html' %}
{% block content %}
{% import 'modal.html' as modal %}
<div class="w3-2021-illuminating w3-center w3-margin-top w3-padding-24 w3-serif">
    <h1>Account Information</h1>
</div>
<div class="w3-content w3-margin-top w3-container w3-mobile w3-card" style="width:50%">
    <form class="w3-row-padding" method='POST' action="/userregister">

        <div class="w3-half">
            <p>
                <label>IDNO</label>
                <input type="text" name="idno" class="w3-input w3-border" required>
            </p>
        </div>

        <div class="w3-half">
            <p>
                <label>COURSE</label>
                <input type="text" name="course" class="w3-input w3-border" required>
            </p>
        </div>

        <div class="w3-half">
            <p>
                <label>LEVEL</label>
                <input type="text" name="level" class="w3-input w3-border" required>
            </p>
        </div>

        <div class="w3-half">
            <p>
                <label>FIRSTNAME</label>
                <input type="text" name="firstname" class="w3-input w3-border" required>
            </p>
        </div>

        <div class="w3-half">
            <p>
                <label>MIDDLE NAME</label>
                <input type="text" name="midinit" class="w3-input w3-border" required>
            </p>
        </div>

        <div class="w3-half">
            <p>
                <label>LASTNAME</label>
                <input type="text" name="lastname" class="w3-input w3-border" required>
            </p>
        </div>

        <div class="w3-full">
            <p>
                <label>USERNAME</label>
                <input type="text" name="username" class="w3-input w3-border" required>
            </p>
        </div>

        <div class="w3-full">
            <p>
                <label>PASSWORD</label>
                <input type="password" name="password" class="w3-input w3-border" required>
            </p>
        </div>

        <div class="w3-full">
            <p>
                <label>CONFIRM PASSWORD</label>
                <input type="password" name="confirmpassword" class="w3-input w3-border" required>
            </p>
        </div>

        <div class="w3-panel w3-center w3-padding-top">
            <p class="w3-center">
                <input type="submit" value="CONTINUE" class="w3-button w3-blue w3-round-large w3-large w3-padding-16 w3-mobile" style="width:30%">
            </p>
            <p class="bottom">Already have an account?  <a class="bottom" href="{{url_for('login')}}"> Sign In here</a></p>
        </div>

    </form>
</div>
{% endblock %}
